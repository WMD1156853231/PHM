<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/testing.css">
</head>
<body>
    <header style="background:#ccc;height:64px;"></header>
    <div class="test-answer">
        <h2 id="sheetName">量表名称</h2>
        <div class="m20_15 answer_flex">
            <!-- 上一题 和   进度 -->
            <div class="operation">
                <div class="pro_que"><a href="javascript:;"><span></span><h3 class="btnPre">上一题</h3></a></div>
                <div class="operation_gray">
                    <span class="gray">
                        <span class="green" id="nowNumber">1</span>
                        <span id="totalNumber">/1</span>
                    </span>
                </div>
            </div>
            <!-- 进度条 -->
            <div class="progress">
                <div class="progress-bar progress-bar-3cb4af" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;transition: all 0.3s" id="progress"><span class="sr-only"></span></div>
            </div>
        </div>
        <!-- 问题 -->
        <div id="quizBox" class="clearfix">
            <div class="a-title mt20">
                <span id="tips">单选题</span>
                <p></p>
            </div>
            <ul class="quizBox_ul">

            </ul>
        </div>
    </div>
    <div class="bot_submit">
        <a href="javascript:;" class="bot_green" id="btnNext">下一题</a>
        <button type="button" class="bot_green" id="btnSubmit" style="display: none">提交测试</button></div>
    </div>
    <script src="../js/jquery-3.1.1.min.js.js"></script>
    <script src="../js/user.js"></script>
</body>
</html>
